<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikeit</title>
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>
<body>
    <header class="header">
        <img src="Assets\images\meno.jpg" alt="Meno" class="meno" style="width: 200px; height: 200px;">
        <section class="intro">
            <h1>Welcome to My Blog</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </section>
        <a href="blog.html" class="browse">Browse Blogs</a> <!-- Change button to a link to blog.html -->
    </header>
    <main class="main">
        <section class="form-section">
            <form id="blogForm" class="blog-form">
                <input type="text" id="username" placeholder="Username">
                <input type="text" id="blogTitle" placeholder="Blog Title">
                <textarea id="blogContent" placeholder="Your Blog Content"></textarea>
                <button type="submit" id="submitBtn">Submit</button> <!-- Change button type to submit -->
            </form>
        </section>
    </main>
    <script src="Assets/js/logic.js"></script>
</body>
</html>
