<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Mike's Blog - Home</title>
</head>
<body>
  <header>
    <h1>This is my cheap little Blog for my intrusive thoughts</h1>
    <button id="toggleMode">Toggle Mode</button>
  </header>
  <main>
    <div class="circle-container">
      <img src="Assets\images\meno.jpg" alt="Mikes AI side picture" id="profile-image">
    </div>
    <div class="line"></div>
    <div class="form-container">
      <form id="blogForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="title">Blog Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">Blog Content:</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>  
  </main>
  <footer>
    <p><span>Portfolio:</span> Mike</p>
  </footer>
  <script src="assets/js/form.js"></script>
</body>
</html>
